quest:
  bread:
    name: Whole Wheat
    hint: Maintain a wheat-based diet (whole). # description to show before the quest is done (optional)
    description: Eat ${condition.count} pieces of bread.
    condition:
      type: stat
      value: minecraft.used:minecraft.bread
      count: 5
  diet:
    name: Balanced Diet
    description: Eat ${condition.value[1].count} pieces of meat (cooked, of course) and ${condition.value[0].count} vegetables
    condition:
      type: nest # listed values are also condition objects
      value:
        - type: nest # q-1-0
          value:
            - type: stat
              value: minecraft.used:minecraft.carrot #q-1-0-0
              count: 1
              overflow: true # this quest can be completed to over 100% completion
            - type: stat
              value: minecraft.used:minecraft.potato #q-1-0-1
              count: 1
              overflow: true
            - type: stat
              value: minecraft.used:minecraft.beetroot #q-1-0-2
              count: 1
              overflow: true
          count: 5 # sum of child completeions must total 5% (5 pieces of food)
        - type: nest #q-1-1
          value:
            - type: stat
              value: minecraft.used:minecraft.cooked_beef
              count: 1
              overflow: true
            - type: stat
              value: minecraft.used:minecraft.cooked_porkchop
              count: 1
              overflow: true
            - type: stat
              value: minecraft.used:minecraft.cooked_chicken
              count: 1
              overflow: true
          count: 5